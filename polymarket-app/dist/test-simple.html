<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>MCP App Test</title>
  <style>
    body {
      font-family: system-ui;
      padding: 20px;
      background: #f0f0f0;
    }
    .card {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      max-width: 500px;
      margin: 0 auto;
    }
    button {
      background: #0066cc;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background: #0052a3;
    }
    #result {
      margin-top: 20px;
      padding: 15px;
      background: #e8f4f8;
      border-radius: 6px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>ðŸŽ¯ MCP App Test</h1>
    <p>This is a minimal MCP App to test if widgets work.</p>
    <button id="testBtn">Click Me!</button>
    <div id="result"></div>
  </div>

  <script>
    document.getElementById('testBtn').addEventListener('click', () => {
      const resultDiv = document.getElementById('result');
      resultDiv.textContent = 'âœ… Button works! MCP Apps are rendering correctly.';
      resultDiv.style.display = 'block';
    });
  </script>
</body>
</html>
