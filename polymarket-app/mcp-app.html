<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Polymarket Market View</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        padding: 20px;
        min-height: 100vh;
      }

      .container {
        max-width: 900px;
        margin: 0 auto;
        background: white;
        border-radius: 16px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        overflow: hidden;
      }

      .header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 30px;
      }

      .header h1 {
        font-size: 20px;
        margin-bottom: 10px;
        font-weight: 600;
      }

      .header .subtitle {
        opacity: 0.9;
        font-size: 13px;
      }

      .stats {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 20px;
        padding: 30px;
        background: #f8f9fa;
        border-bottom: 1px solid #e0e0e0;
      }

      .stat-card {
        text-align: center;
        padding: 20px;
        background: white;
        border-radius: 12px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }

      .stat-card .label {
        color: #666;
        font-size: 12px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        margin-bottom: 8px;
      }

      .stat-card .value {
        font-size: 32px;
        font-weight: 700;
        color: #333;
      }

      .stat-card.yes .value {
        color: #10b981;
      }

      .stat-card.no .value {
        color: #ef4444;
      }

      .stat-card.volume .value {
        color: #667eea;
        font-size: 24px;
      }

      .chart-container {
        padding: 30px;
        position: relative;
        height: 300px;
      }

      .bet-controls {
        padding: 30px;
        background: white;
        border-top: 1px solid #e0e0e0;
      }

      .bet-row {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
        margin-bottom: 20px;
      }

      .bet-card {
        padding: 20px;
        border-radius: 12px;
        border: 2px solid #e0e0e0;
        transition: all 0.2s;
      }

      .bet-card.yes {
        border-color: #10b981;
        background: #f0fdf4;
      }

      .bet-card.no {
        border-color: #ef4444;
        background: #fef2f2;
      }

      .bet-card h4 {
        margin-bottom: 10px;
      }

      .bet-card p {
        font-size: 14px;
        color: #666;
        margin-bottom: 10px;
      }

      .amount-input {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        margin-top: 10px;
      }

      .bet-btn {
        width: 100%;
        padding: 15px;
        font-size: 16px;
        font-weight: 600;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.2s;
        margin-top: 10px;
      }

      .bet-btn.yes {
        background: #10b981;
        color: white;
      }

      .bet-btn.no {
        background: #ef4444;
        color: white;
      }

      .bet-btn:hover {
        opacity: 0.9;
        transform: scale(1.02);
      }

      .bet-btn:active {
        transform: scale(0.98);
      }

      .result-message {
        margin-top: 20px;
        padding: 15px;
        border-radius: 8px;
        background: #f0f9ff;
        border: 1px solid #0ea5e9;
        color: #0c4a6e;
        display: none;
      }

      .result-message.show {
        display: block;
        animation: fadeIn 0.3s;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .loading {
        text-align: center;
        padding: 40px;
        color: #666;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="loading">Loading market data...</div>
    </div>

    <script type="module" src="/src/mcp-app.ts"></script>
  </body>
</html>
